<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Intro Canvas 2D</title>
</head>
<body>
    <main class="container flex-column mt-3 shadow rounded-3 p-2">
        <div class="d-flex justify-content-center flex-row mb-3">
            <h1>Ejemplos de objetos 2D en canvas</h1>
        </div>
        <div class="d-flex flex-row mb-2 shadow-sm p-3 justify-content-around">
            <canvas class="border shadow" id="canvasRectangule" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasTriangule" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasTrianguleEqui" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasFeather" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasLines" width="150" height="150"></canvas>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
